<!-- templates/snack_detail.html -->

{% extends "base.html" %}

{% block title %}{{ snack.name }} - Snack Detail{% endblock %}

{% block content %}
  <div class="container mx-auto mt-4">
    <h1 class="text-3xl text-royalpurple">{{ snack.name }}</h1>
    <p class="text-gray-600">Rating: {{ snack.rating }}</p>
    <p class="text-gray-600">Critical Description: {{ snack.critical_description }}</p>
    <p class="text-gray-600">Purchaser: {{ snack.purchaser }}</p>
    <a href="{% url 'snack_list' %}" class="text-periwinkle hover:underline hover:text-maroon">Back to Snack List</a>
  </div>
{% endblock content %}
